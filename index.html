<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Заголовок страницы</title>
    <link rel="stylesheet" href="../src/sass/main.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
      integrity="sha512-ISS7cAi1PEhQ8jnbJpJZMd29NlhNj4AWYyLOSp2CE/CsHxTCu+r+t0D2yoJudVrd0/8fTVPUVDzY5Tvli75u/g=="
      crossorigin="anonymous"
    />
    
  </head>
  <body>
    <section class="hero">
      <h1 class="hero__title">Комплексная подготовка к ВНО по английскому языку</h1>
      <p class="hero__text">Просто не будет. Но ты гарантировано наберешь +25 баллов</p>
      <button class="hero__button">хочу на бесплатное занятие</button>
      <div class="hero__imgbox">
        <img src="../src/images/Ellipse1.png" alt="" class="hero__background" width="841.55px" height="602.24px">
        <img src="../src/images/Ellipse2.png" alt="" class="hero__picture" width="719.17px" height="718.14px">
      </div>
    </section>
    
    <section class="advantages">
      <ul class="advantages__list">
        <li class="advantages__item">Адаптированная авторская программа ВНО</li>
        <li class="advantages__item">Современные методики обучения</li>
        <li class="advantages__item">Финансовая гарантия результата</li>
      </ul>
    </section>
    <!-- Так добавляются фрагменты в главные HTML-файлы страниц. -->
 

    <!-- Скрипт идёт последним в разметке. В нём уже подключен главный SASS-файл. -->
    <script src="./index.js"></script>
  </body>
</html>
